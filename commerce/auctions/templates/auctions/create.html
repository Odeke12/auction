{% extends "auctions/layout.html" %}

{% block body %}
    <form method="post" action="{% url 'create' %}">
       {% csrf_token %}
        <input name="title" placeholder="Title" class="form-control" id="formGroupExampleInput"  type="text">
        <br>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="my-image">
        <label class="custom-file-label" for="inputGroupFile01" >Choose file</label>
        </div>
        </div>
        <textarea name="a_description" class="form-control" id="exampleFormControlTextarea1" rows="3">
            Enter your description here
        </textarea>
        <br>
        <input name="category" placeholder="Category" type="text" class="form-control" id="formGroupExampleInput">
        <br>
        <input name="bid" type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter your bid">
        <br>
        <input type="submit">
    </form>
{% endblock %}
